<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Sondage Inondation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #d32f5bff, #f2175cff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Poppins", sans-serif;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.6s ease;
        }

        .login-card h3 {
            font-weight: 700;
            color: #2c3e50;
        }

        .btn-login {
            background: #de1727ff;
            color: white;
            border-radius: 30px;
            font-size: 16px;
            padding: 10px;
            transition: 0.3s;
        }

        .btn-login:hover {
            border: 1px solid red;
            background: #ffffffff;
            color: red;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 15px;
        }

        .logo-img {
            width: 70px;
        }
    </style>
</head>

<body>

    <div class="login-card">
        
        <div class="logo-container">
            <img src="{% static "img/logo.png" %}" class="logo-img" alt="Logo">
        </div>

        <h3 class="text-center mb-4">Connexion</h3>

        {% if form.errors %}
            <div class="alert alert-danger text-center">Nom dâ€™utilisateur ou mot de passe incorrect.</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Nom d'utilisateur</label>
                <input type="text" name="username" class="form-control" placeholder="Ex: admin" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Mot de passe</label>
                <input type="password" name="password" class="form-control" placeholder="Votre mot de passe" required>
            </div>

            <button type="submit" class="btn btn-login w-100">Se connecter</button>
        </form>
    </div>

</body>
</html>
